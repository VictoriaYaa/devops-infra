apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vic-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
    - host: vic-counter-services.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alb-service
                port:
                  number: 80
